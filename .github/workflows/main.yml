name: CI â€“ Test Scheduling App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Install & Run Tests (Jest/Supertest)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run automated tests
        run: npm test

      - name: Build-ready confirmation
        run: echo "Tests passed. Code is safe for Docker image build by Indra/Keifer."

      
        

